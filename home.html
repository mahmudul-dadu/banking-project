<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <div>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user action buttons -->
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money from end -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input_add_money"
                  type="text"
                  placeholder="Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input_pin_number"
                  type="password"
                  placeholder="pin number "
                  class="input input-bordered"
                  required
                  />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="btn_add_money" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
          <!-- add money from end -->
        </div>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
